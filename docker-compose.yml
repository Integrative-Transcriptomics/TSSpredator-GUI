version: '3.8'
services:
  web:
    image: tsspredator_web:latest
    build:
      context: .
      dockerfile: webapp/Dockerfile
    command: gunicorn --workers 3 --timeout 500 --graceful-timeout 500 --bind 0.0.0.0:5001 server_tsspredator.wsgi:tsspredator
    ports:
      - "${PORT_OUTPUT}:5001"
    volumes:
      - type: bind
        source: ${DATA_PREDATOR_PATH}
        target: /data
      - tmpDataPredator:/tmpData
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server

  celery:
    image: tsspredator_celery_app:latest
    build:
      context: .
      dockerfile: celery/Dockerfile
    command: celery -A server_tsspredator.celery_app worker -B --loglevel=warning
    volumes:
      - tmpDataPredator:/tmpData
    depends_on:
      - redis
volumes:
  tmpDataPredator:


